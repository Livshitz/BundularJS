version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.12

jobs:
  build:
    <<: *defaults  
    steps:
      - checkout

      # ------------------------------------

      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "package-lock.json" }}
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          name: Save npm Package Cache
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # ------------------------------------
    
      #   - run:
      #       name: Run tests
      #       command: npm test

      - run:
          name: Build
          command: node build-libs.js

      - persist_to_workspace:
          root: ~/repo
          paths: .

      # ------------------------------------
      
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: package bump
          command: |
            git config user.email "eli.livshitz@gmail.com"
            git config user.name "Eli Livshitz"
            git add . && git commit -m "(CI) leftovers [skip ci]"
            npm version patch -m "^ pkg bump (%s) [skip ci]"
            # git add *
            # git commit -m "^ pkg bump"
            # git push
      - run:
          name: Publish package
          command: npm publish
